<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personality Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .question-page {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .question-page p {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1rem;
      padding: 8px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    label:hover {
      background: #f1f1f1;
    }

    input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4caf50;
      color: white;
      transition: background 0.2s;
    }

    button:hover {
      background: #45a049;
    }

    #result {
      display: none;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background: #e0ffe0;
      border-radius: 10px;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .question-page {
        padding: 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .question-page p {
        font-size: 1.1rem;
      }

      button {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Personality Quiz</h1>

  <!-- Question 1 -->
  <div class="question-page" id="q1">
    <p>1. How do you handle new situations?</p>
    <label><input type="radio" name="q1" value="A"> I jump in immediately.</label>
    <label><input type="radio" name="q1" value="B"> I observe first.</label>
    <label><input type="radio" name="q1" value="C"> I wait for guidance.</label>
    <button onclick="nextQuestion(1)">Next</button>
  </div>

  <!-- Question 2 -->
  <div class="question-page" id="q2">
    <p>2. How do you recharge?</p>
    <label><input type="radio" name="q2" value="A"> Being active.</label>
    <label><input type="radio" name="q2" value="B"> Quiet time alone.</label>
    <label><input type="radio" name="q2" value="C"> Talking with others.</label>
    <button onclick="nextQuestion(2)">Next</button>
  </div>

  <!-- Question 3 -->
  <div class="question-page" id="q3">
    <p>3. How do you solve problems?</p>
    <label><input type="radio" name="q3" value="A"> Quickly, by testing ideas.</label>
    <label><input type="radio" name="q3" value="B"> Slowly, analyzing each step.</label>
    <label><input type="radio" name="q3" value="C"> With help from others.</label>
    <button onclick="finishQuiz()">Finish</button>
  </div>

  <div id="result"></div>

  <script>
    let scores = { A: 0, B: 0, C: 0 };

    document.getElementById('q1').style.display = 'block';

    function nextQuestion(num) {
      const selected = document.querySelector(`input[name="q${num}"]:checked`);
      if (!selected) return alert('Please select an answer.');
      scores[selected.value]++;
      document.getElementById(`q${num}`).style.display = 'none';
      document.getElementById(`q${num + 1}`).style.display = 'block';
    }

    function finishQuiz() {
      const selected = document.querySelector('input[name="q3"]:checked');
      if (!selected) return alert('Please select an answer.');
      scores[selected.value]++;

      let personality = '';

      if (scores.A >= scores.B && scores.A >= scores.C) {
        personality = 'The Explorer — bold, energetic, action-driven.';
      } else if (scores.B >= scores.A && scores.B >= scores.C) {
        personality = 'The Thinker — reflective, analytical, calm.';
      } else {
        personality = 'The Connector — social, empathetic, collaborative.';
      }

      document.getElementById('q3').style.display = 'none';
      const result = document.getElementById('result');
      result.style.display = 'block';
      result.textContent = personality;
    }
  </script>
</body>
</html>
